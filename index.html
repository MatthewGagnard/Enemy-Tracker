<!DOCTYPE html>
<html>
<head>
	<title>Int. Tracker</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel='stylesheet' href='css/design.css'>
</head>
<body class='bg-dark'>
<h2 class='text-center text-light border border-light'>Create enemy tracker</h2>
<div class='MInput'>
	<div id='Create-Enemy'>
	<div class='ECreate'>
		<input id = "Enemy name" type = "text" placeholder="Enemy Name">
	</div>
	<div class='ECreate'>
		<input id = "HP" type = "number" min='0' placeholder="HP Max" >
	</div>
	<div class='ECreate'>
		<input id = "AC" type = "number" min='0' placeholder="AC" >
	</div>
	<div class='ECreate'>
		<input id = "Spd" type = "number" min='0' placeholder="Speed" >
	</div>
	<div class='ECreate'>
		<input id = "Sum" type = "text" placeholder="Additional Details">
	</div>
	<button id='Submit' class='btn btn-outline-info btn-sm'>Add to Int. Order</button>
	</div>
</div>
<hr></hr>

<ul id='Elist'>
</ul>
<div id='toolTips' class='border border-light bg-light alignt-center w-50 p-3'>
	<p>Additional Info:</p>
	<p id='inTT'></p>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src='scripts/model.js'></script>
<script src='scripts/controller.js'></script>
</body>
</html>
